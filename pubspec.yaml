name: cleanarchitecture
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  intl: ^0.19.0
  get_it: ^7.7.0
  floor: ^1.5.0
  retrofit: ^4.1.0
  flutter_hooks: ^0.20.5
  cached_network_image: ^3.3.1
  google_fonts: ^6.2.1
  dio: ^5.4.3+1
  sqflite: ^2.3.3+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  floor_generator: ^1.5.0
  build_runner: ^2.4.9
  retrofit_generator: ^8.1.0

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
